<html>
<body class="login">
<link rel="stylesheet" href="/css/styles.css">
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">Elephant</div>
        <form method="post" action="/login">
            <div class="buttons-container">
                <div class="form-button-title">Username</div>
                <input type="text" name="username" autocomplete="off" class="form-button">
                <div class="form-button-title">Password</div>
                <input type="password" name="password" autocomplete="off" class="form-button">
            </div>
            <button type="submit" class="button button-login">Login</button>
        </form>
        <div class="pass-forget">Forget your password?</div>
        <div class="get-account">Don't have an account?
            <span class="orange-highlight">Get one</span>
        </div>
    </div>
</div>
</body>
</html>
